<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 163 285.7 100">

<style>
        
        :root {
          --total-time: 1.8s;
          --coffe-delay: calc(var(--total-time) / 3.5);
          --coffe-time: calc(var(--total-time) / 4);
          --cup-delay: calc(var(--total-time) / 2.7);
          --cup-time: calc(var(--total-time) / 3);
          --under-delay: calc(var(--total-time) / 1.5);
          --under-time: calc(var(--total-time) / 3.75);
        }
        body {

            text-align: center;
            margin: 0px;
            font-family: 'Lato', sans-serif;
            font-style: normal; 
            font-weight: 300;
          }

        
        .line {
          fill: none;
          stroke-width: 1;
          stroke: rgb(78, 78, 78);
          stroke-dasharray: 1800;
          stroke-dashoffset: 1800;
          animation: line var(--total-time) ease-in-out;
          animation-fill-mode: forwards;
        }
        
        @keyframes line {
          to {
            stroke-dashoffset: 0;
          }
        }
        
        @keyframes anim {
          to {
            opacity: 1;
          }
        }</style>

        class="line"
         />
        </svg>
